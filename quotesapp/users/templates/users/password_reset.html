{% extends "quotes/base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'quotes:main' %}">Quotes</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:signup' %}">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Password reset</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" name="email" class="form-control" id="username" value="{{ form.as_p.value|default_if_none:'' }}" placeholder="Enter email" />
<!--                            {{ form.as_p }}-->
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Request password reset</button>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

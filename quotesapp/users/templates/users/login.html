{% extends "quotes/base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'quotes:main' %}">Quotes</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:signup' %}">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form action="{% url 'users:login' %}" method="post" accept-charset="utf-8">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ form.username.value|default_if_none:'' }}" placeholder="Enter username" />
                        <span>{{ form.username.error }}</span>
                    </div>
                    <div class="form-group">
                        <label for="username">Password</label>
                        <input type="password" name="password" class="form-control" id="password" value="{{ form.password.value|default_if_none:'' }}" placeholder="Enter password" />
                        <span>{{ form.password.error }}</span>
                    </div>
                    <div class="text-center">
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <input type="submit" value="Submit" class="btn btn-primary btn-block" />
                        <a class="btn btn-primary btn-block" href="{% url 'users:password_reset' %}">Reset password</a>
<!--                        <input type="reset" value="Reset" class="btn btn-primary btn-block"/>-->
<!--                        <div class="small text-center">-->
<!--                            <a class="btn btn-primary btn-block" href="{% url 'users:password_reset' %}"><i>Reset</i></a>-->
<!--                        </div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
